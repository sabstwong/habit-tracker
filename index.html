<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Synced Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fffaf5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1rem;
    }

    #auth-container, #app-content {
      background-color: #fff;
      width: 100%;
      max-width: 600px;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      margin: 0.4rem 0.4rem 0 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    #logoutBtn {
      background-color: #f44336;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }

    #clearBtn {
      background-color: #ff9800;
    }

    #clearBtn:hover {
      background-color: #e68a00;
    }

    .task-item {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      margin: 0.6rem 0;
    }

    .task-item label {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }

    .task-item input[type="checkbox"] {
      margin-right: 0.75rem;
      transform: scale(1.2);
    }

    .task-description {
      font-size: 0.85rem;
      color: #666;
      margin-left: 1.75rem;
      font-style: italic;
    }

    #history {
      margin-top: 2rem;
    }

    .history-item {
      background: #e0f2f7;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .history-item h3 {
      margin-top: 0;
    }

    .history-item ul {
      padding-left: 1.25rem;
    }

    #progressChart {
      margin-top: 1.5rem;
      width: 100% !important;
      max-height: 300px;
    }

    #authMessage {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    #app-content {
      display: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      button {
        width: 100%;
        margin: 0.3rem 0;
      }

      .task-item label {
        font-size: 0.95rem;
      }

      .task-description {
        margin-left: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ’ª My Daily Tracker TEST</h1> 

  <div id="auth-container">
    <h2>Login / Signup</h2>
    <input type="email" id="emailInput" placeholder="Email" autocomplete="email" />
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <button id="logoutBtn" style="display: none;">Log Out</button>
    <p id="authMessage"></p>
  </div>

  <div id="app-content">
    <p id="userDisplay">Loading user...</p>

    <h2>Today's Tasks</h2>
    <div id="tasksContainer"></div>

    <button id="saveBtn">Save Progress</button>
    <button id="clearBtn">Clear All My Data</button>

    <div id="history">
      <h2>ðŸ“Š Progress History</h2>
    </div>

    <canvas id="progressChart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
