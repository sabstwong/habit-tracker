<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .task-item {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    #progressChart {
      margin-top: 30px;
    }
    button {
      padding: 10px 15px;
      margin: 10px 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Daily Tracker</h1>
  <p id="userDisplay">User ID: Loading...</p>
  
  <h2>Today's Tasks</h2>
  <div id="tasksContainer"></div>
  
  <button id="saveBtn">Save Progress</button>
  <button id="clearBtn">Clear All Data</button>
  
  <div id="history">
    <h2>Progress History</h2>
  </div>
  
  <canvas id="progressChart"></canvas>

  <script src="app.js"></script>
</body>
</html>
