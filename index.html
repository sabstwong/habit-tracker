<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      background-color: #fdf8f3;
      max-width: 700px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-item {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
    }
    .task-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    .task-item label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .task-desc {
      font-size: 0.9em;
      font-style: italic;
      color: #555;
      margin-left: 28px;
    }
    button {
      padding: 10px 15px;
      margin: 10px 5px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #3e8e41; }
    #clearBtn { background-color: #f44336; }
    #clearBtn:hover { background-color: #d32f2f; }
    .history-item {
      background: #eef6fa;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    canvas {
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      button { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’ª My Daily Tracker</h1>
  <div class="container">
    <div id="tasksContainer"></div>
    <button id="saveBtn">Save Progress</button>
    <button id="clearBtn">Clear All Progress</button>

    <h2>ðŸ“… Progress History</h2>
    <div id="history"></div>

    <h2>ðŸ“Š Progress Chart</h2>
    <canvas id="progressChart"></canvas>
  </div>

  <!-- Include your logic -->
  <script src="app.js"></script>
</body>
</html>
